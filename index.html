<!doctype html public="â™¥">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ember simple App</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    
    <script type="text/x-handlebars" data-template-name="application">
        <div class="main">
            {{outlet}}
        </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="users">
        <ul class="users-listing">
            {{#each user in controller}}
            <li>
                {{#linkTo "user" user class="fadein"}}
                    {{user.name}}
                {{/linkTo}}
            </li>
            {{/each}}
        </ul>
        
        <div class="user-pane">
            {{outlet}}
        </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="user">
        <div class="user-profile pane">
            <div class="img"><img {{bindAttr src="avatarUrl"}}></div>
            <h2>{{name}}</h2>
            <address>{{email}}</address>
            <p class="bio">{{bio}}</p>
        </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="user/edit">
        <div class="line">
            <h3>Edit user</h3>
        </div>
        <div class="line">
            <label for="avatarUrl">Choose user avatar</label>
            {{view Ember.TextField valueBinding="avatarUrl"}}
        </div>
        <div class="line">
            <label for="name">User name</label>
            {{view Ember.TextField valueBinding="name"}}
        </div>
        <div class="line">
            <label for="email">User email</label>
            {{view Ember.TextField valueBinding="email"}}
        </div>
        <div class="line">
            <label for="bio">User short bio</label>
            {{view Ember.TextArea valueBinding="bio"}}
        </div>
        <div class="aright">
            <button class="blue" {{action closeEditing}} title="Save modifications"> ok </button>
        </div>
    </script>


    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/libs/ember-1.0.0-rc.2.js"></script>
    <script src="js/libs/ember-data-r12.js"></script>
    <script src="js/app.js"></script>
    <script src="js/model.js"></script>
</body>
</html>
